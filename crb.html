<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales - Club Raider Bogotá</title>
    <link rel="stylesheet" href="crb.css">
    <link rel="icon" href="icons/logo-crb.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="title-wrapper">
            <img src="icons/logo-crb.png" alt="Logo Izquierdo" class="title-logo left-logo">
            <h1>Club Raider Bogotá</h1>
            <img src="icons/logo-crb.png" alt="Logo Derecho" class="title-logo right-logo">
        </div>

        <div class="button-group">
            <img src="icons/facebook.png" alt="Facebook Icon" class="button-icon">
            <a href="https://www.facebook.com/profile.php?id=61563351503160" target="_blank" class="social-button">
                Club Raider Bogotá
            </a>
        </div>
        <div class="button-group">
            <img src="icons/tiktok.png" alt="TikTok Icon" class="button-icon">
            <a href="https://www.tiktok.com/@clubraiderbogota" target="_blank" class="social-button">
                clubraiderbogota
            </a>
        </div>
        <div class="button-group">
            <img src="icons/instagram.png" alt="Instagram Icon" class="button-icon">
            <a href="https://www.instagram.com/clubraiderbogota.oficial/" target="_blank" class="social-button">
                clubraiderbogota.oficial
            </a>
        </div>
        <div class="button-group">
            <img src="icons/whatsapp.png" alt="WhatsApp Icon" class="button-icon">
            <a href="https://wa.me/numerodetelefono" target="_blank" class="social-button">
                CLUB RAIDER BOGOTÁ
            </a>
        </div>
        <div class="button-group">
            <img src="icons/logo-crb.png" alt="¿Quiénes somos? Icon" class="button-icon">
            <a href="https://drive.google.com/file/d/1qQ7YFmEoqOGok84txV89dOTN8c77qwU0/view?usp=drive_link" target="_blank" class="social-button">
                ¿Quienes somos?
            </a>
        </div>
        <footer>
            <p>&copy; 2025 Club Raider Bogotá. Todos los derechos reservados.</p>
        </footer>
    </div>

</html>
